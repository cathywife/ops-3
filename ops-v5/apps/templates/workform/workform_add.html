{% extends "base.html" %}

{% block breadcrumb %} 
工单系统 / 发布系统
{% endblock %}

{% block main %}

<div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
    <ul id="myTabs" class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#publish_application" id="home-tab" role="tab" data-toggle="tab" aria-controls="publish_application" aria-expanded="true">发布申请</a>
      </li>
      <li role="presentation" class=""><a href="#publish_list" role="tab" id="profile-tab" data-toggle="tab" aria-controls="publish_list" aria-expanded="false">发布历史</a></li>
      <li role="presentation" class=""><a href="#publish_my" role="tab" id="profile-tab" data-toggle="tab" aria-controls="publish_my" aria-expanded="false">我的发布</a></li>
      <li role="presentation" class=""><a href="#publish_audit" role="tab" id="profile-tab" data-toggle="tab" aria-controls="publish_audit" aria-expanded="false">发布审批</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
      <div role="tabpanel" class="tab-pane fade active in" id="publish_application" aria-labelledby="home-tab">
	<div class="wrapper wrapper-content animated fadeInRighti">
          <div class="row">
            <div class="col-sm-12">
                 <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>填写工单信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form id="pub_addForm" class="form-horizontal nice-validator n-yellow Formvalid" novalidate="novalidate">
                            <div class="form-group">
                                    <label for="pub_title" class="col-sm-2 control-label">主题<span class="red-fonts ">*</span></label>
                                <div class="col-sm-8">
                                    <input id="pub_title" name="pub_title" placeholder="工单主题" type="text" class="form-control" aria-required="true">
                                </div>
                            </div>
			    <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">优先级<span class="red-fonts">*</span></label>
                                 <div class="col-sm-8">
                                    <div class="col-sm-2">
                                        <div class="radio i-checks">
                                            <label><input type="radio" value="一般" name="pub_level" checked="">一般</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-sm-2">
                                        <div class="radio i-checks">
                                            <label><input type="radio" value="紧急" name="pub_level">紧急</label>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                    <label for="pub_module" class="col-sm-2 control-label">发布模块名<span class="red-fonts ">*</span></label>
                                <div class="col-sm-8">
                                    <input id="pub_module" name="pub_module" placeholder="模块名1 ; 模块名2;......" type="text" class="form-control" aria-required="true">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="pub_content" class="col-sm-2 control-label">发布详情<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <textarea name='pub_content' id='pub_content' class="form-control" rows="10"></textarea>
                                </div>
                            </div>
			    <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">是否有SQL<span class="red-fonts">*</span></label>
                                 <div class="col-sm-8">
                                    <div class="col-sm-2">
                                        <div class="radio i-checks">
                                            <label><input type="radio" value="NO" name="pub_SQL" checked="">无 SQL</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-sm-2">
                                        <div class="radio i-checks">
                                            <label><input type="radio" value="YES" name="pub_SQL">有 SQL</label>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="pub_content" class="col-sm-2 control-label">SQL详情</label>
                                <div class="col-sm-8">
                                    <textarea name='pub_SQL_detail' id='pub_SQL_detail' class="form-control" rows="10" placeholder="适用于少于SQL少于10行 ; 超过10行请以下面附件的形式上传......"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                               <label for="pub_attach" class="col-sm-2 control-label">SQL附件</label>
                               <div class="col-sm-8">
                                   <input type="file" name="pub_attach" id="exampleInputFile">
                               </div>
                            </div>
                            <div class="hr-line-dashed"></div>
			    <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-4">
                                    <button id="pub_submit" class="btn btn-primary">提交</button>
                                    <button class="btn btn-warning" type="reset">取消</button>
                                    <button class="btn btn-info" type="reset">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
	  </div>
	</div>
      </div>
      <div role="tabpanel" class="tab-pane fade" id="publish_list" aria-labelledby="profile-tab">
	<br>
	<table class="table table-striped table-bordered" id="editable">
          <thead>
             <tr>
                <th class="text-center">主题</th>
                <th class="text-center">类型</th>
                <th class="text-center">优先级</th>
                <th class="text-center">模块名</th>
                <th class="text-center">状态</th>
                <th class="text-center">申请人</th>
                <th class="text-center">审批人</th>
                <th class="text-center">操作人</th>
                <th class="text-center">申请时间</th>
                <th class="text-center">完成时间</th>
                <th class="text-center">详情</th>
             </tr>
          </thead>
          <tbody>
	  </tbody>
	</table>
      </div>
      <div role="tabpanel" class="tab-pane fade" id="publish_my" aria-labelledby="profile-tab">
      </div>
      <div role="tabpanel" class="tab-pane fade" id="publish_audit" aria-labelledby="profile-tab">
      </div>
    </div>
  </div>

{% endblock %}
