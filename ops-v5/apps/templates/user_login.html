<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 莴笋运维管理平台</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/plugin/sweetalert-master/dist/sweetalert.css">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div>
            
            <h2>莴笋运维管理平台</h2>
            <form id="loginForm" >
                <div class="form-group">
                    <input id="login_name" type="text" name="login_name" class="form-control" placeholder="LoginName" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button id="loginbtn" type="submit" class="btn btn-primary block full-width m-b">登录</button>
               <p id="err_id" style="color:red"></p>
            </form>
            <p class="m-t"> <small><b>Copyright</b> Watsons © 2017-2046</small> </p>
        </div> 
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/plugin/sweetalert-master/dist/sweetalert.min.js"></script>

<script>
$("#loginbtn").click(function(){
   var str = $("#loginForm").serialize();
   console.log(str);
   $.post("/users/login",str,function(data){
      console.log(data);
      data = JSON.parse(data);
      console.log(data);
      if (data['result'] == 0){
	  swal({
              title:"GOOD",
	      text:"Your Are Right",
	      type:"success",
	      confirmButtonText:"确定"
	      },function(){
		location.href="/"
           });
//	  alert(data['msg']);
//          location.href = '/';
      }else{
//          $("#err_id").html(data['msg']);
	  swal("OH,MyGod",data['msg'],"error");
     };
   });
  return false;
});

</script>
</body>

</html>
