{% if err_info %}
  <p>{{err_info}}</p>
{% endif %}
<form action='/users/register' method='post'>
  <p>登录名:<input type='text' name='login_name'></p>
  <p>中文名:<input type='text' name='name_cn'></p>
  <p>密码:<input type='text' name='password'></p>
  <p>重复密码:<input type='text' name='password_again'></p>
  <p>手机号:<input type='text' name='mobile'></p>
  <p>邮箱:<input type='text' name='email'></p>
  <p>角色:<select name='role'>
              <option value='0'>admin</option>
              <option value='1'>ops</option>
              <option value='2'>dev</option>
              <option value='3'>qa</option>
              <option value='4'>guest</option>
          </select>
  </p>
  <p><input type='submit' value="register"></p>
</form>
