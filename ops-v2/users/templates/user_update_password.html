{% if err_info %}
        {{ err_info}}
{% endif %}
<form action="/users/update_password" method='post'>
        <p>登录名:<input type='text' name='login_name' value='{{password_info.login_name}}' readonly="readonly"></p>
        <p><input type='text' name='password_old' value='{{password_info.password}}'></p>
        <p>旧密码:<input type='text' name='password_old_input'></p>
        <p>新密码:<input type='text' name='password_new'></p>
        <p>重复密码:<input type='text' name='password_new_again'></p>
        <p><input type="submit" value="更改密码"></p>
</form>
